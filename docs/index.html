<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title ref='icon' type="image/x-icon">永远的披头士</title>
    <link id="favicon" rel="shortcut icon" href="./img/code.png" type="image/svg+xml">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "永远的披头士",
        el: "#app",
        repo: "",
        loadNavbar: true, //开启导航栏,
        loadSidebar: true, //开启侧边栏,
        auto2top: true, //切换页面自动回到顶部
        subMaxLevel: 3, //目录最大级数
        homepage: "interview/README.md", //设置中文的README.md作为首页
        search: {
          paths: "auto",
          placeholder: "🔍 搜索",
          depth: 4, //搜索标题的最大层级
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        }, //增加搜索框

        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "OK!",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 复制代码到剪切板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  </body>
</html>
